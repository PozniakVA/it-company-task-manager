{% extends "layouts/base-fullscreen.html" %}

{% block content %}

  <div class="page-header align-items-start min-vh-100" style="background-image: url('{{ ASSETS_ROOT }}/img/bg10.jpg');" loading="lazy">
    <span class="mask bg-gradient-primary opacity-4"></span>
    <div class="container mt-8">
      <div class="d-flex justify-content-between align-items-center">
        <a href="{% url 'task:task-type-update' pk=task_type.id %}" class="btn btn-warning link-to-page">Update</a>
        <a href="{% url 'task:task-type-delete' pk=task_type.id %}" class="btn btn-danger link-to-page">Delete</a>
      </div>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-5 col-md-8 col-12 mx-auto mt-9 mb-4">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h2 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  {{ task_type.name }}
                </h2>
              </div>
              <br>
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-1 pe-1">
                <h5 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  All tasks of this type
                </h5>
              </div>
                <br>
              {% if task_type.tasks.all %}
                {% for task in task_type.tasks.all %}
                  <ul>
                    <li>
                      <a style="font-weight: bold;" href="{% url 'task:task-detail' pk=task.id %}">
                        {{ task.name }}
                      </a>
                    </li>
                  </ul>
                {% endfor %}
              {% else %}
                <p class="text-center">There are no tasks</p>
              {% endif %}
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
