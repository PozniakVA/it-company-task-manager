
{% extends "layouts/base-fullscreen.html" %}

{% block content %}

  <div class="page-header align-items-start min-vh-100" style="background-image: url('{{ ASSETS_ROOT }}/img/bg10.jpg');" loading="lazy">
    <span class="mask bg-gradient-primary opacity-4"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-5 col-md-8 col-12 mx-auto mt-4 mb-4">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h2 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Delete page
                </h2>
              </div>
              <br>
              <div class="text-center">
                <strong>ARE YOU SURE?</strong>
                <p><i>Deleting a task type will delete all task with that type!</i></p>
              </div>
              <form action="" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between m-2">
                  <a href="{% url "task:task-type-detail" pk=task_type.id %}" class="btn btn-secondary">Cancel</a>
                  <input class="btn btn-danger" type="submit" value="Delete">
                </div>
              </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
