{% extends "base.html" %}

{% block content %}
    <h1>Delete page</h1>
  <hr>
  <strong>ARE YOU SURE?</strong>
  <p><i>Deleting a task type will delete all task with that type!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{% url "manager:task-type-detail" pk=task_type.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
