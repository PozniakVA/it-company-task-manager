{% extends "base.html" %}

{% block content %}
    <h1>Delete page</h1>
  <hr>
  <strong>ARE YOU SURE?</strong>
  <p><i>You will remove the {{ task.name }}</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{% url "task:task-detail" pk=task.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
