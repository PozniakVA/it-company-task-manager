{% extends "base.html" %}

{% block content %}
  <h1>Task type list</h1>
  {% if task_type_list %}
    {% for task_type in task_type_list %}
      <ul>
        <li>{{ task_type }}</li>
      </ul>
    {% endfor %}
  {% else %}
    <p>There are no workers</p>
  {% endif %}
{% endblock %}
