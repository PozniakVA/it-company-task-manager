{% extends "layouts/base-fullscreen.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="page-header align-items-start min-vh-100" style="background-image: url('{{ ASSETS_ROOT }}/img/bg10.jpg');" loading="lazy">
  <span class="mask bg-gradient-primary opacity-4"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-5 col-md-8 col-12 mx-auto mt-9 mb-4">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h2 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  {{ object|yesno:"Update, Create" }} position
                </h2>
              </div>
              <div class="input-group input-group-static mt-4 d-flex justify-content-center">
                <form method="post" action="">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="mt-3 d-flex justify-content-center">
                    <input type="submit" value="Submit" class=" btn btn-primary">
                  </div>
                </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
