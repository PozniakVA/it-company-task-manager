{% extends "layouts/base.html" %}

{% block content %}
    <h1>Delete page</h1>
  <hr>
  <strong>ARE YOU SURE?</strong>
  <p><i>Deleting a position will delete all workers with that position!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{% url "user:position-detail" pk=position.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
